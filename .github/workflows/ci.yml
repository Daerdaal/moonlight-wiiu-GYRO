name: CI

on: [push, pull_request]

jobs:
  build-binary:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
      with:
        submodules: recursive
    - name: build binary
      run: |
        docker run --rm -v ${PWD}:/project garyodernichts/moonlightbuilder make dist
    - uses: actions/upload-artifact@v4
      with:
       name: moonlight-wiiu
       path: dist/*
